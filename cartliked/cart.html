<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="icon" type="image/x-icon" href="../img/webicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- HEADER -->
  <div class="card">
    <!-- FIRST PART -->
    <div class=" card-headerup">
      <div class="free-shipping">
        ✔️ Free shipping for orders over 20$!
      </div>
      <div class="sideup">
        <button type="button" class="fan" id="FanId">FAQs</button>
        <button type="button" class="fan" id="FanId2">Need help?</button>
      </div>
    </div>
    <!-- SECOND PART -->
    <div class="card-body">
      <img class="icon-header" src="../img/webicon.png" alt="icon">

      <div class="inner">
        <h1 class="card-title">Welcome to 20WPens!</h1>

        <form class="example">
          <input class="search-bar" id="search-box" type="text" placeholder="Search something here" name="search">
        </form>

        <div class="three-button">
          <button type="button" class="btn btn-primary cart" onclick="window.location.href='cart.html'"></button>
          <button type="button" class="btn btn-primary liked" onclick="window.location.href='liked.html'"></button>
          <button type="button" class="btn btn-primary account"></button>
        </div>
      </div>
    </div>
  </div>
  <!-- THIRD PART -->
  <div class="card-headerdown">
    <div class="navigation-bar">
      <button type="button" class="categories" id="categories"
        onclick="window.location.href='../categories/categories.html'">All Categories</button>
      <a class="home-link hpl" href="../home/home.html">Home</a>
      <a class="shop-link hpl" href="">Shop</a>
      <a class="product-link hpl" href="">Product</a>
      <a class="pages-link hpl" href="">Pages</a>
      <a class="about-link hpl" href="https://pilotpen.us/">Official Website</a>
    </div>
    <span>Contact: (+84)909 090 909</span>
  </div>
  <!-- END OF HEADER -->


  <div class="outer-cart">
    <div class="shoppingcart">

      <div class="shopping-continue-part">

        <a href="../home/home.html" class="return">
          < Shopping Continue</a>
            <div class="blackline"></div>
            <p class="cart-title">Shopping cart</p>

            <div id="cartContainer"> 


              <!-- <div class="cart-item">
                <img src="../img/pen/pen1.jpg" class="cartitem">
                <p>Pen 1</p>
                <p>Quantity: 1</p>
                <p>Price: $xx.xx</p>
                <img src="../img/close.png" class="remove">
              </div>
              <div class="cart-item">
                <img src="../img/pen/pen1.jpg" class="cartitem">
                <p>Pen 1</p>
                <p>Quantity: 1</p>
                <p>Price: $xx.xx</p>
                <img src="../img/close.png" class="remove">
              </div> -->


            </div>


      </div>

      <div class="checkout-method">
        <div class="upper-checkout">
          <p class="card-details">Card Details</p>
          <img src="../img/avatar.jpg" class="avatar-user" alt="">
        </div>
        <p class="card-type">Card type</p>
        <div class="payment-method">
          <input type="image" src="../img/rupay.png" class="payment">
          <input type="image" src="../img/mastercard (1).png" class="payment">
          <input type="image" src="../img/american-express.png" class="payment">
          <input type="image" src="../img/visa (1).png" class="payment"> 
        </div>
        <p class="card-type">Name on card</p>
        <input class="name" id="name" type="text" placeholder="Name">
        <p class="card-type">Card number</p>
        <input class="name number" id="number" type="number" placeholder="1111 2222 3333 4444">

        <div class="more-details">
          <div class="date-div">
            <p class="card-type">Expiration date</p>
            <input class="name date" id="date" type="date" placeholder="">
          </div>
          <div class="cvv-div">
            <p class="card-type">CVV</p>
            <input class="name cvv" id="cvv" type="number" placeholder="123">
          </div>
        </div>
        <div class="line-checkout"></div>
        <div class="flex" id="totalPrice">
          <!-- <p class="card-type">Subtotal</p>
          <p class="card-type">$xxxx</p> -->
        </div>
        <div class="flex">
          <p class="card-type">Shipping</p>
          <p class="card-type">$2</p>
        </div>
        <div class="flex last" id="taxincl">
          <!-- <p class="card-type">Total (Tax included)</p> 
          <p class="card-type">$xxxx</p> -->
        </div>

        <div class="checkout-btn" id="checkoutBtn">
          <!-- <p class="checkout-text">$xxxx</p>
          <p class="checkout-text">Checkout →</p> -->
        </div>
        
      </div>

    </div>

  </div>

  </div>









  <!-- FOOTER -->
  <div class="footer">
    <p class="credit">@2024 - 20WPens - Made by <b>Le Tien Hung</b> - JSA</p>
    <div>
      <img class="mastercard figm" src="../img/mastercard.png" alt="">
      <img class="paypal figm" src="../img/paypal-logo.png" alt="">
      <img class="visa figm" src="../img/visa.png" alt="">
    </div>

  </div>
  <!-- END OF FOOTER -->

</body>
<script src="./cart.js"></script>

</html>
