<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20Wpens</title>
    <link rel="icon" type="image/x-icon" href="../img/webicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Sản phẩm cuối khoá/sign up/signup.css">
</head>

<body>
<form action="">
    <div class="Signup">
        <img class="groupimg" src="/Sản phẩm cuối khoá/img/Group.png" alt="">
        <input class="fullname" id="fullname" type="text" placeholder="FULLNAME">
        <input class="email" id="email" type="email" placeholder="EMAIL">
        <input class="username" id="username" type="text" placeholder="USERNAME">
        <div class="password-div">
            <input class="password" id="password" type="password" placeholder="PASSWORD">
            <img src="../img/show.png" alt="" id="eye-show">
            <img src="../img/hide.png" alt="" id="eye-hide">
        </div>
        <div class="password-div">
            <input class="password" id="cfpassword" type="password" placeholder="CONFIRM PASSWORD">
            <img src="../img/show.png" alt="" id="eye-show-c">
            <img src="../img/hide.png" alt="" id="eye-hide-c">
        </div>
        <button type="button" id="button-signup" class="btn btn-light"><b>SIGNUP</b></button>
        <a href="/Sản phẩm cuối khoá/log in/login.html" class="signup-direct">I already have an account?</a>
    </div>
</form>
</body>
<script src="./signup.js"></script>
</html>
